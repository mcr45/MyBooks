<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    
<h1>My Library</h1>


<div class="container">
    <table id="tab">
    <colgroup>
    <col style="background-color: aquamarine;">
    <col style="background-color: aqua;">
    <col style="background-color: bisque;">
    <col style="background-color: cornflowerblue;">
    <col style="background-color: rgb(50, 85, 5);color: azure;">
    </colgroup>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
        <th>Update</th>
    </tr>
    
    </table>
</div>

<div id="prova" class="bookform" >
    <form action="" >
    <label for="title">title</label>
        <input type="text" name="title" id="title" placeholder="title">
      <label for="author">author</label>
        <input type="text" name="author" id="author" placeholder="author">
      <label for="number">number of pages</label>
        <input type="number" name="pages" id="pages" placeholder="number of pages">
        <button id="send" type="submit">Create</button>
    </form>
</div>
</body>
</html>
